pan> No type safety</li> <li class="svelte-i62ukf"><span class="cross svelte-i62ukf">✗</span> High memory usage</li></ul></div></div></div>`,Oe=v(),ke=r("section"),Ne=r("div"),Ae=r("div"),Ae.innerHTML='<h2 class="section-title svelte-i62ukf">Replacing Legacy Formats</h2> <p class="section-subtitle svelte-i62ukf">Space Data Standards modernizes decades-old formats while maintaining compatibility with CCSDS standards</p>',he=v(),oe=r("div"),ve=r("div"),ve.innerHTML="<span>Legacy Format</span> <span>Description</span> <span>SDS Schema</span>",Le=v();for(let R=0;R<Q.length;R+=1)Q[R].c();Ie=v(),me=r("section"),ae=r("div"),ce=r("div"),ce.innerHTML='<h2 class="section-title svelte-i62ukf">Schema Categories</h2> <p class="section-subtitle svelte-i62ukf">Comprehensive data standards covering all aspects of space operations</p>',z=v(),fe=r("div");for(let R=0;R<j.length;R+=1)j[R].c();de=v(),Je=r("section"),De=r("div"),Ze=r("div"),Ze.innerHTML='<h2 class="section-title svelte-i62ukf">Quick Start</h2> <p class="section-subtitle svelte-i62ukf">Install via npm and start using Space Data Standards in minutes</p>',dt=v(),ze=r("div"),st=r("div"),st.innerHTML='<div class="code-header svelte-i62ukf"><span class="code-lang svelte-i62ukf">bash</span> <span class="code-title svelte-i62ukf">Installation</span></div> <pre class="svelte-i62ukf"><code class="svelte-i62ukf">npm install spacedatastandards.org</code></pre>',Tt=v(),nt=r("div"),ht=r("div"),ht.innerHTML='<span class="code-lang svelte-i62ukf">typescript</span> <span class="code-title svelte-i62ukf">Usage Example</span>',At=v(),Be=r("pre"),We=r("code"),We.textContent=`import { writeFB, readFB, standards } from 'spacedatastandards.org';

const { OMMT } = standards.OMM;

// Create an Orbit Mean-Elements Message
const omm = new OMMT({
  OBJECT_NAME: "STARLINK-1234",
  OBJECT_ID: "2024-001A",
  EPOCH: "2024-06-22T16:56:20.014080",
  MEAN_MOTION: 15.09,
  ECCENTRICITY: 0.0001,
  INCLINATION: 53.0,
  // ... other orbital elements
});

console.log(messages[0].OBJECT_NAME); // "STARLINK-1234"`,it=v(),Ye=r("section"),Pe=r("div"),ft=r("div"),ft.innerHTML='<h2 class="section-title svelte-i62ukf">13 Language Support</h2> <p class="section-subtitle svelte-i62ukf">Generated code for every major programming language from a single schema definition</p>',Dt=v(),mt=r("div");for(let R=0;R<13;R+=1)ue[R].c();xt=v(),Re=r("p"),Re.innerHTML=`All schemas are defined in <strong>FlatBuffers IDL</strong> and automatically compiled to all supported languages.

          peer-to-peer network for real-time space data exchange. Built on IPFS and libp2p, SDN enables:</p> <ul class="sdn-features svelte-i62ukf"><li class="svelte-i62ukf"><strong>Decentralized Architecture</strong> - No central server or single point of failure</li> <li class="svelte-i62ukf"><strong>Real-time PubSub</strong> - Subscribe to data streams by schema type (OMM, CDM, etc.)</li> <li class="svelte-i62ukf"><strong>Cryptographic Verification</strong> - Ed25519 signatures on all data</li> <li class="svelte-i62ukf"><strong>Content Addressing</strong> - Tamper-proof data with IPFS CIDs</li> <li class="svelte-i62ukf"><strong>Cross-Platform</strong> - Server, browser, desktop, and edge relay support</li></ul> <div class="sdn-actions svelte-i62ukf"><a href="https://spacedatanetwork.org" target="_blank" rel="noopener" class="btn btn-accent svelte-i62ukf">Visit Space Data Network</a> <a href="https://github.com/DigitalArsenal/space-data-network" target="_blank" rel="noopener" class="btn btn-primary svelte-i62ukf">View SDN on GitHub</a></div>`,Nt=v(),bt=r("div"),gt=r("pre"),gt.textContent=`

// Create CDM with some fields encrypted

  // Unencrypted routing headers
  MESSAGE_ID: "CDM-2024-001",
  CREATION_DATE: "2024-06-22T16:56:20Z",
  ORIGINATOR: "USSPACECOM",

  // Encrypted sensitive fields

  MISS_DISTANCE: await encryptField(150.5, recipientPubKey),

  OMMT, CDMT, writeFB, readFB,
  parseTLE, parseXmlCdm, parseJsonOmm
} from 'spacedatastandards.org';

// Unified ingestion pipeline
async function ingestOrbitalData(source: string, format: string) {
  let messages: OMMT[];

  switch (format) {
    case 'tle':
      // Parse TLE and convert to OMM
      const tles = await fetch(source).then(r => r.text());
      messages = parseTLE(tles).map(tle => new OMMT({
        OBJECT_NAME: tle.name,
        OBJECT_ID: tle.noradId,
        EPOCH: tle.epoch,
        MEAN_MOTION: tle.meanMotion,
        // ... map all fields
      }));
      break;

    case 'xml':
      // Parse CCSDS XML OMM
      const xml = await fetch(source).then(r => r.text());
      messages = parseXmlOmm(xml);
      break;

    case 'json':
      // Parse JSON OMM (Space-Track format)
      const json = await fetch(source).then(r => r.json());
      messages = parseJsonOmm(json);
      break;

    case 'flatbuffer':
      // Already in optimal format - zero conversion
      const buffer = await fetch(source).then(r => r.arrayBuffer());
      return readFB(new Uint8Array(buffer));
  }

  // Convert all formats to FlatBuffer for storage/processing
  return writeFB(messages);
}`,D=v(),I=r("h3"),I.textContent="Working with XTC Telemetry",x=v(),L=r("div"),P=r("div"),P.textContent="TypeScript: XTC Parameter Access",H=v(),B=r("pre"),B.textContent=`import { readFB } from 'spacedatastandards.org';
