      Download`,C=g(),k=c("section"),D=c("div"),P=c("div"),T=c("div"),T.innerHTML=`<h2 class="section-title svelte-2jvv8o">What is Space Data Standards?</h2> <p class="about-text svelte-2jvv8o">Space Data Standards (SDS) is an open-source project providing modern, high-performance

          Built on <a href="https://flatbuffers.dev" target="_blank" rel="noopener" class="inline-link svelte-2jvv8o">Google FlatBuffers</a>,
          SDS offers zero-copy serialization with cross-platform support for 13+ programming languages.</p> <p class="about-text svelte-2jvv8o">The schemas are based on <strong>CCSDS (Consultative Committee for Space Data Systems)</strong> standards
          used by NASA, ESA, JAXA, and space agencies worldwide, modernized for the demands of

        is the ideal serialization format for space data.</p></div> <div class="comparison-grid svelte-2jvv8o"><div class="comparison-card highlight svelte-2jvv8o"><h3 class="svelte-2jvv8o">FlatBuffers</h3> <ul class="comparison-list svelte-2jvv8o"><li class="svelte-2jvv8o"><span class="check svelte-2jvv8o">✓</span> Zero-copy access - read directly from buffer</li> <li class="svelte-2jvv8o"><span class="check svelte-2jvv8o">✓</span> No parsing/unpacking step required</li> <li class="svelte-2jvv8o"><span class="check svelte-2jvv8o">✓</span> No heap allocation needed</li> <li class="svelte-2jvv8o"><span class="check svelte-2jvv8o">✓</span> Forward &amp; backward compatible schemas</li> <li class="svelte-2jvv8o"><span class="check svelte-2jvv8o">✓</span> Tiny code footprint</li> <li class="svelte-2jvv8o"><span class="check svelte-2jvv8o">✓</span> Human-readable schema definitions</li> <li class="svelte-2jvv8o"><span class="check svelte-2jvv8o">✓</span> 13+ language support</li></ul></div> <div class="comparison-card svelte-2jvv8o"><h3 class="svelte-2jvv8o">Protocol Buffers</h3> <ul class="comparison-list svelte-2jvv8o"><li class="svelte-2jvv8o"><span class="neutral svelte-2jvv8o">~</span> Requires parsing step</li> <li class="svelte-2jvv8o"><span class="neutral svelte-2jvv8o">~</span> Memory allocation on decode</li> <li class="svelte-2jvv8o"><span class="check svelte-2jvv8o">✓</span> Schema evolution support</li> <li class="svelte-2jvv8o"><span class="neutral svelte-2jvv8o">~</span> Larger generated code</li></ul></div> <div class="comparison-card svelte-2jvv8o"><h3 class="svelte-2jvv8o">JSON/XML</h3> <ul class="comparison-list svelte-2jvv8o"><li class="svelte-2jvv8o"><span class="check svelte-2jvv8o">✓</span> Human readable</li> <li class="svelte-2jvv8o"><span class="cross svelte-2jvv8o">✗</span> Large file sizes</li> <li class="svelte-2jvv8o"><span class="cross svelte-2jvv8o">✗</span> Slow parsing</li> <li class="svelte-2jvv8o"><span class="cross svelte-2jvv8o">✗</span> No type safety</li> <li class="svelte-2jvv8o"><span class="cross svelte-2jvv8o">✗</span> High memory usage</li></ul></div></div></div>`,je=g(),de=c("section"),Ce=c("div"),Qe=c("div"),Qe.innerHTML='<h2 class="section-title svelte-2jvv8o">Replacing Legacy Formats</h2> <p class="section-subtitle svelte-2jvv8o">Space Data Standards modernizes decades-old formats while maintaining compatibility with CCSDS standards</p>',It=g(),ke=c("div"),Ze=c("div"),Ze.innerHTML="<span>Legacy Format</span> <span>Description</span> <span>SDS Schema</span>",Vt=g();for(let A=0;A<ee.length;A+=1)ee[A].c();St=g(),Me=c("section"),Se=c("div"),et=c("div"),et.innerHTML='<h2 class="section-title svelte-2jvv8o">Schema Categories</h2> <p class="section-subtitle svelte-2jvv8o">Comprehensive data standards covering all aspects of space operations</p>',Gt=g(),Ge=c("div");for(let A=0;A<te.length;A+=1)te[A].c();xt=g(),xe=c("section"),Oe=c("div"),tt=c("div"),tt.innerHTML='<h2 class="section-title svelte-2jvv8o">Quick Start</h2> <p class="section-subtitle svelte-2jvv8o">Install via npm and start using Space Data Standards in minutes</p>',Jt=g(),Te=c("div"),lt=c("div"),lt.innerHTML='<div class="code-header svelte-2jvv8o"><span class="code-lang svelte-2jvv8o">bash</span> <span class="code-title svelte-2jvv8o">Installation</span></div> <pre class="svelte-2jvv8o"><code class="svelte-2jvv8o">npm install spacedatastandards.org</code></pre>',Ut=g(),Ee=c("div"),st=c("div"),st.innerHTML='<span class="code-lang svelte-2jvv8o">typescript</span> <span class="code-title svelte-2jvv8o">Usage Example</span>',Xt=g(),nt=c("pre"),at=c("code"),at.textContent=`import { writeFB, readFB, standards } from 'spacedatastandards.org';

const { OMMT } = standards.OMM;

// Create an Orbit Mean-Elements Message
const omm = new OMMT({
  OBJECT_NAME: "STARLINK-1234",
  OBJECT_ID: "2024-001A",
  EPOCH: "2024-06-22T16:56:20.014080",
  MEAN_MOTION: 15.09,
  ECCENTRICITY: 0.0001,
  INCLINATION: 53.0,
  // ... other orbital elements
});

// Serialize to FlatBuffer (binary)
const buffer = writeFB([omm]);

// Read back (zero-copy!)
const messages = readFB(buffer);
console.log(messages[0].OBJECT_NAME); // "STARLINK-1234"`,Ot=g(),$e=c("section"),pe=c("div"),it=c("div"),it.innerHTML='<h2 class="section-title svelte-2jvv8o">13 Language Support</h2> <p class="section-subtitle svelte-2jvv8o">Generated code for every major programming language from a single schema definition</p>',Yt=g(),ot=c("div");for(let A=0;A<13;A+=1)Ue[A].c();Wt=g(),rt=c("p"),rt.innerHTML=`All schemas are defined in <strong>FlatBuffers IDL</strong> and automatically compiled to all supported languages.

          peer-to-peer network for real-time space data exchange. Built on IPFS and libp2p, SDN enables:</p> <ul class="sdn-features svelte-2jvv8o"><li class="svelte-2jvv8o"><strong>Decentralized Architecture</strong> - No central server or single point of failure</li> <li class="svelte-2jvv8o"><strong>Real-time PubSub</strong> - Subscribe to data streams by schema type (OMM, CDM, etc.)</li> <li class="svelte-2jvv8o"><strong>Cryptographic Verification</strong> - Ed25519 signatures on all data</li> <li class="svelte-2jvv8o"><strong>Content Addressing</strong> - Tamper-proof data with IPFS CIDs</li> <li class="svelte-2jvv8o"><strong>Cross-Platform</strong> - Server, browser, desktop, and edge relay support</li></ul> <div class="sdn-actions svelte-2jvv8o"><a href="https://spacedatanetwork.org" target="_blank" rel="noopener" class="btn btn-accent svelte-2jvv8o">Visit Space Data Network</a> <a href="https://github.com/DigitalArsenal/space-data-network" target="_blank" rel="noopener" class="btn btn-primary svelte-2jvv8o">View SDN on GitHub</a></div>`,Kt=g(),ft=c("div"),ut=c("pre"),ut.textContent=`

│   │Full Node│◄──►│Full Node│  (Go)     │

│        │   DHT+PubSub │                │
│   ┌────┴────┐    ┌────┴────┐           │
│   │  Relay  │    │  Relay  │           │
│   └────┬────┘    └────┬────┘           │
│        │              │                 │

│   │ Browser │    │ Desktop │  (JS/TS)  │
