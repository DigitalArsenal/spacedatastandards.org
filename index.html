        is the ideal serialization format for space data.</p></div> <div class="comparison-grid svelte-i62ukf"><div class="comparison-card highlight svelte-i62ukf"><h3 class="svelte-i62ukf">FlatBuffers</h3> <ul class="comparison-list svelte-i62ukf"><li class="svelte-i62ukf"><span class="check svelte-i62ukf">✓</span> Zero-copy access - read directly from buffer</li> <li class="svelte-i62ukf"><span class="check svelte-i62ukf">✓</span> No parsing/unpacking step required</li> <li class="svelte-i62ukf"><span class="check svelte-i62ukf">✓</span> No heap allocation needed</li> <li class="svelte-i62ukf"><span class="check svelte-i62ukf">✓</span> Forward &amp; backward compatible schemas</li> <li class="svelte-i62ukf"><span class="check svelte-i62ukf">✓</span> Tiny code footprint</li> <li class="svelte-i62ukf"><span class="check svelte-i62ukf">✓</span> Human-readable schema definitions</li> <li class="svelte-i62ukf"><span class="check svelte-i62ukf">✓</span> 13+ language support</li></ul></div> <div class="comparison-card svelte-i62ukf"><h3 class="svelte-i62ukf">Protocol Buffers</h3> <ul class="comparison-list svelte-i62ukf"><li class="svelte-i62ukf"><span class="neutral svelte-i62ukf">~</span> Requires parsing step</li> <li class="svelte-i62ukf"><span class="neutral svelte-i62ukf">~</span> Memory allocation on decode</li> <li class="svelte-i62ukf"><span class="check svelte-i62ukf">✓</span> Schema evolution support</li> <li class="svelte-i62ukf"><span class="neutral svelte-i62ukf">~</span> Larger generated code</li></ul></div> <div class="comparison-card svelte-i62ukf"><h3 class="svelte-i62ukf">JSON/XML</h3> <ul class="comparison-list svelte-i62ukf"><li class="svelte-i62ukf"><span class="check svelte-i62ukf">✓</span> Human readable</li> <li class="svelte-i62ukf"><span class="cross svelte-i62ukf">✗</span> Large file sizes</li> <li class="svelte-i62ukf"><span class="cross svelte-i62ukf">✗</span> Slow parsing</li> <li class="svelte-i62ukf"><span class="cross svelte-i62ukf">✗</span> No type safety</li> <li class="svelte-i62ukf"><span class="cross svelte-i62ukf">✗</span> High memory usage</li></ul></div></div></div>`,Me=k(),fe=c("section"),Ce=c("div"),Qe=c("div"),Qe.innerHTML='<h2 class="section-title svelte-i62ukf">Replacing Legacy Formats</h2> <p class="section-subtitle svelte-i62ukf">Space Data Standards modernizes decades-old formats while maintaining compatibility with CCSDS standards</p>',It=k(),be=c("div"),Ze=c("div"),Ze.innerHTML="<span>Legacy Format</span> <span>Description</span> <span>SDS Schema</span>",Vt=k();for(let P=0;P<ee.length;P+=1)ee[P].c();xt=k(),Se=c("section"),xe=c("div"),et=c("div"),et.innerHTML='<h2 class="section-title svelte-i62ukf">Schema Categories</h2> <p class="section-subtitle svelte-i62ukf">Comprehensive data standards covering all aspects of space operations</p>',Jt=k(),Je=c("div");for(let P=0;P<te.length;P+=1)te[P].c();Tt=k(),Te=c("section"),Ee=c("div"),tt=c("div"),tt.innerHTML='<h2 class="section-title svelte-i62ukf">Quick Start</h2> <p class="section-subtitle svelte-i62ukf">Install via npm and start using Space Data Standards in minutes</p>',Gt=k(),Oe=c("div"),lt=c("div"),lt.innerHTML='<div class="code-header svelte-i62ukf"><span class="code-lang svelte-i62ukf">bash</span> <span class="code-title svelte-i62ukf">Installation</span></div> <pre class="svelte-i62ukf"><code class="svelte-i62ukf">npm install spacedatastandards.org</code></pre>',Ut=k(),De=c("div"),st=c("div"),st.innerHTML='<span class="code-lang svelte-i62ukf">typescript</span> <span class="code-title svelte-i62ukf">Usage Example</span>',Xt=k(),nt=c("pre"),it=c("code"),it.textContent=`import { writeFB, readFB, standards } from 'spacedatastandards.org';

const { OMMT } = standards.OMM;

// Create an Orbit Mean-Elements Message
const omm = new OMMT({
  OBJECT_NAME: "STARLINK-1234",
  OBJECT_ID: "2024-001A",
  EPOCH: "2024-06-22T16:56:20.014080",
  MEAN_MOTION: 15.09,
  ECCENTRICITY: 0.0001,
  INCLINATION: 53.0,
  // ... other orbital elements
});

// Serialize to FlatBuffer (binary)
const buffer = writeFB([omm]);

// Read back (zero-copy!)
const messages = readFB(buffer);

          peer-to-peer network for real-time space data exchange. Built on IPFS and libp2p, SDN enables:</p> <ul class="sdn-features svelte-i62ukf"><li class="svelte-i62ukf"><strong>Decentralized Architecture</strong> - No central server or single point of failure</li> <li class="svelte-i62ukf"><strong>Real-time PubSub</strong> - Subscribe to data streams by schema type (OMM, CDM, etc.)</li> <li class="svelte-i62ukf"><strong>Cryptographic Verification</strong> - Ed25519 signatures on all data</li> <li class="svelte-i62ukf"><strong>Content Addressing</strong> - Tamper-proof data with IPFS CIDs</li> <li class="svelte-i62ukf"><strong>Cross-Platform</strong> - Server, browser, desktop, and edge relay support</li></ul> <div class="sdn-actions svelte-i62ukf"><a href="https://spacedatanetwork.org" target="_blank" rel="noopener" class="btn btn-accent svelte-i62ukf">Visit Space Data Network</a> <a href="https://github.com/DigitalArsenal/space-data-network" target="_blank" rel="noopener" class="btn btn-primary svelte-i62ukf">View SDN on GitHub</a></div>`,Yt=k(),ut=c("div"),dt=c("pre"),dt.textContent=`
