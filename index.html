    builder := flatbuffers.NewBuilder(1024)

    // Create strings first

    objectId := builder.CreateString("2024-001A")
    epoch := builder.CreateString("2024-06-22T16:56:20.014080")

    // Build the OMM message
    OMM.OMMStart(builder)
    OMM.OMMAddOBJECT_NAME(builder, objectName)
    OMM.OMMAddOBJECT_ID(builder, objectId)
    OMM.OMMAddEPOCH(builder, epoch)
    OMM.OMMAddMEAN_MOTION(builder, 15.09)
    OMM.OMMAddECCENTRICITY(builder, 0.0001)
    OMM.OMMAddINCLINATION(builder, 53.0)
    omm := OMM.OMMEnd(builder)

    buf := builder.FinishedBytes()

async function ingestOrbitalData(source: string, format: string) {
  let messages: OMMT[];

  switch (format) {
    case 'tle':
      // Parse TLE and convert to OMM
      const tles = await fetch(source).then(r => r.text());
      messages = parseTLE(tles).map(tle => new OMMT({
        OBJECT_NAME: tle.name,
        OBJECT_ID: tle.noradId,
        EPOCH: tle.epoch,
        MEAN_MOTION: tle.meanMotion,
        // ... map all fields
      }));
      break;

    case 'xml':
      // Parse CCSDS XML OMM
      const xml = await fetch(source).then(r => r.text());
      messages = parseXmlOmm(xml);
      break;

    case 'json':
      // Parse JSON OMM (Space-Track format)
      const json = await fetch(source).then(r => r.json());
      messages = parseJsonOmm(json);
      break;

    case 'flatbuffer':
      // Already in optimal format - zero conversion
      const buffer = await fetch(source).then(r => r.arrayBuffer());
      return readFB(new Uint8Array(buffer));
  }

  // Convert all formats to FlatBuffer for storage/processing
  return writeFB(messages);
}`,D=I(),B=f("h3"),B.textContent="Working with XTC Telemetry",w=I(),z=f("div"),V=f("div"),V.textContent="TypeScript: XTC Parameter Access",ie=I(),x=f("pre"),x.textContent=`import { readFB } from 'spacedatastandards.org';
